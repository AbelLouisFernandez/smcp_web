{% extends 'main.html' %}

{% block content %}

<div>
<form method="POST" action="" enctype="multipart/form-data">
     {% csrf_token %}
      {{form.as_p}}
     <input type="submit" value="Submit" />

</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</div>

{% endblock content %}
