<div>
  {% if request.user.is_authenticated %}
  <div class="user-profile">
    <img src="{{request.user.avatar.url}}" alt="Profile Picture" class="profile-picture">
    <span class="username">{{request.user}}</span>
  </div>
  
  <a href="{% url 'logout' %}">Logout</a>
  <hr>
  {% else %}
  <a href="{% url 'login' %}">Please Login for Full functionality of website</a>
  <hr>
  {% endif %}
</div>
